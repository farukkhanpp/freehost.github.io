<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Image Clip Animation </title>
    <link rel="stylesheet" href="/css/ImageSlider.css">
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="slide" id="one" checked>
      <input type="radio" name="slide" id="two">
      <input type="radio" name="slide" id="three">
      <input type="radio" name="slide" id="four">
      <input type="radio" name="slide" id="five">
      <input type="radio" name="slide" id="six">
      <div class="img img-1">
        <img src="/PhotoGraphy/DSC_0321.JPG" alt="">
      </div>
      <div class="img img-2">
        <img src="/PhotoGraphy/DSC_0385.JPG" alt="">
      </div>
      <div class="img img-3">
        <img src="/PhotoGraphy/IMG_20220831_012841.jpg" alt="">
      </div>
      <div class="img img-4">
        <img src="/PhotoGraphy/IMG_2255.JPG" alt="">
      </div>
      <div class="img img-5">
        <img src="/PhotoGraphy/IMG_E0879.JPG" alt="">
      </div>
      <div class="img img-6">
        <img src="/Images/back.jpeg" alt="">
      </div>
      <div class="sliders">
        <label for="one" class="one"></label>
        <label for="two" class="two"></label>
        <label for="three" class="three"></label>
        <label for="four" class="four"></label>
        <label for="five" class="five"></label>
        <!-- <label for="six" class="six"></label> -->
      </div>
    </div>

  </body>
</html>
