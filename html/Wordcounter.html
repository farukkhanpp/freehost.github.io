<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="/css/Wordcounter.css">
</head>
<body>
    <h1 id="Change">Word and charecter Counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
        <span id="word">0</span> words and 
        <span id="char">0</span> Charecterc
    </p>

    <script>

        let textarea=document.getElementById("textbox");
        textarea.addEventListener('input',function(){
            let text=this.value;
            let char=text.length;
            document.getElementById("char").innerHTML=char;

            text=text.trim();
            let words=text.split(" ");
            let clean = words.filter(function(cl){
                return cl!=" ";
            });
            console.log(clean);
            document.getElementById("word").innerHTML=clean.length;            
        });

    </script>
</body>
</html>
